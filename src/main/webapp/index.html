<!DOCTYPE html>
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8">
        <title>Chat Server</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta property="og:title" content="">
        <meta property="og:type" content="">
        <meta property="og:url" content="">
        <meta property="og:image" content="">
        <link rel="manifest" href="site.webmanifest">
        <link rel="apple-touch-icon" href="icon.png">
        <!-- Place favicon.ico in the root directory -->
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/style.css">
        <meta name="theme-color" content="#fafafa">
    </head>
    <body>
        <!-- Add your site or application content here -->
        <textarea title="Chat Log" id="log" readonly></textarea>
        <div class="sidebar">
            <div class="sideBarOptions">
                <h1>Chat Server</h1>
                <button class="button" onclick="newRoom()">New Room</button>
                <p>Current Rooms</p>
                <div class="roomButtons">

                </div>
                <button class="button" onclick="leaveRoom()">Leave</button>
                <p><a href="#about">About</a></p>
            </div>
        </div>
        <div class="sendBorder">
            <div class="send">
                <input title="Chat Input" id="input" type="text"/>
                <button class="button" id="inputButton" onclick="sendData()">Send Message</button>
            </div>
        </div>
        <section>
            <div id="about">
                <h2>About Us</h2>
                <p>
                    This was a project for CSCI 2020U Software Systems Development & Integration
                    where we explored how we can make a chat server using WebSockets.
                </p>
                <p>This website was created by:</p>
                <ul>
                    <li>Beatriz Provido</li>
                    <li>Charis Chan</li>
                    <li>Gordon Law</li>
                    <li>Jerico Robles</li>
                </ul>
            </div>
        </section>
        <script src="js/main.js"></script>
        <!-- Google Analytics: change UA-XXXXX-Y to be your site's ID. -->

        <script src="https://www.google-analytics.com/analytics.js" async></script>
    </body>
</html>
